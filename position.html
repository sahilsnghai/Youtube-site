<!DOCTYPE html>
<html>

<head>
    <title>Poition Practice</title>
</head>

<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;">
    <div style="
        background-color:black;
        color:white;
        position: fixed;
        top:0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 1;">header</div>

    <div style="
        background-color:green;
        position: fixed;
        color:white;
        left: 0;
        top: 50px;
        width: 75px;
        bottom:0;
        ">sidebar
        <div style="
            position: absolute;
            background-color: blue;
            color:red;
            top: 0;
            right:0">absolute</div>
    </div>
    <div style="
        position: absolute;
        background-color: blue;
        color:red;
        top: 50px;
        right: 75px;">absolute</div>

    <div style="
            background-color: aqua;
            height: 200px;
            width: 200px;">div1</div>
    <div style="
        background-color: blueviolet;
        height: 200px;
        width: 200px;
        position: relative;">div2
        <div style="
        position: absolute;
        background-color: blue;
        color:red;
        bottom: 10px;
        right: 5px;">5:00</div>
        </div>
</body>

</html>
